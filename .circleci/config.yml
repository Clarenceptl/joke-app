workflows:
  buildtest:
    jobs:
      - node/test:
          filters:
            branches:
              only:
                - circleci

      - node/run:
          requires:
            - "node/test"
          npm-run: build
          filters:
            branches:
              only:
                - circleci
      
      - heroku/deploy-via-git:
          app-name: "joke-app"
          requires:
            - "node/test"
            - "node/run"
          filters:
            branches:
              only:
                - circleci
        