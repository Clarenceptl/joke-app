name: Test Workflow

on:
    push:
        branches:
        - main
jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Install dependencies
        run: npm ci && npm run build
      - name: Test the app
        run: npm test
  
  deploy:
    runs-on: ubuntu-latest

    needs: build-test
    
    steps:
      - uses: actions/checkout@v3

      - uses: akhileshns/heroku-deploy@v3.12.12 # This is the action
        with:
          heroku_api_key: ${{secrets.TOTO}}
          heroku_app_name: "testintegrationcontinue12" #Must be unique in Heroku
          heroku_email: "killeurboy95@gmail.com"
  
  deploy-docker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build the Docker image
        run: docker build . --file Dockerfile --tag my-image-name:$(date +%s)
      - uses: actions/checkout@v3
      - name: Publish to Registry
        uses: elgohr/Publish-Docker-Github-Action@v4
        with:
          name: clarenceptl/jokes_app
          username: ${{ secrets.DOCKER_USER_TOKEN }}
          password: ${{ secrets.JOKE_APP }}